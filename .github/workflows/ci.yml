name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
 build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsdl2-dev libgl1-mesa-dev
        
    - name: Build project
      run: |
        make
        
    - name: Verify build
      run: |
        if [ -f "text_editor" ]; then
          echo "Build successful!"
          ls -la text_editor
        else
          echo "Build failed - executable not found"
          ls -la
          exit 1
        fi
