name: Build and Test

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2022, macos-12]
        include:
          - os: ubuntu-20.04
            display: ":0.0"
          - os: macos-12
            display: ":0"
          - os: windows-2022
            display: ":0"

    steps:
    - uses: actions/checkout@v4

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libgl1-mesa-dev

    - name: Install macOS Dependencies
      if: runner.os == 'macOS'
      run: |
        brew install sdl2 sdl2_image sdl2_mixer sdl2_ttf

    - name: Install Windows Dependencies (vcpkg)
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg install sdl2:x64-windows
        cd ..

    - name: Set up Display (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y xvfb
        Xvfb ${{ matrix.display }} -screen 0 1024x768x24 &
        echo "DISPLAY=${{ matrix.display }}" >> $GITHUB_ENV

    - name: Build on Linux/macOS
      if: runner.os != 'Windows'
      run: |
        make

    - name: Build on Windows
      if: runner.os == 'Windows'
      run: |
        # Windows build with nmake or mingw32-make
        # For now, we'll use a simple compilation approach
        g++ --version
        make
        
    - name: Verify executable exists
      run: |
        if [ -f "text_editor" ] || [ -f "text_editor.exe" ]; then
          echo "Build successful - executable found"
          ls -la text_editor*
        else
          echo "Build failed - executable not found"
          ls -la
          exit 1
        fi
